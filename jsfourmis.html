<html>
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>  
  
  <link rel="stylesheet" type="text/css" href="slider/slider.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  
  <script type="application/javascript" src="bootstrap.js"></script>
  <title>JsFourmis</title>
 </head>
 <body>
	<center>
		<table summary="Boussole et Canvas">
			<tr>
				<td rowspan="4"><img src="ant_01.jpg" class="fourmis"/></td>
				<td></td>
				<td id='nord' class="orientation">Nord</td>
				<td></td>
				<td rowspan="4" class="toolbar">
					<button id='tool_pinceau_obstacle' outil='pinceau' onclick="k.toolbar.onClick(this);">[Obst]</button>
					<button id='tool_efface_fourmi' outil='tuefourmi' onclick="k.toolbar.onClick(this);">[FourX]</button>
				</td>
				<td rowspan="4"><img src="ant_02.jpg" class="fourmis"/></td>
			</tr>
			<tr>
				<td id='est' class="orientation">Ouest</td>
				<td>
					<!-- ICI le CANVAS, ICI -->
					<canvas style="border: 1px solid gray; cursor: none;" id="canvas" width="300" height="300"></canvas>
				</td>
				<td id='ouest' class="orientation">Est</td>
			</tr>
			<tr>
				<td></td>
				<td id='sud' class="orientation">Sud</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td style="text-align: center;">					
					<button onclick="k.start(); ">START</button>
					<button onclick="k.stop();">STOP</button>
				</td>
				<td></td>
			</tr>
		</table>
		<div id='boite_infos'>
			<span>Nourriture restante: </span><input id='info_nourriture_restante' type='text'><br/>
			<span>Nourriture totale restante: </span><input id='info_nourriture_totale_restante' type='text'><br/>
			<span>Nourriture / cycles: </span><input id='info_nourriture_par_cycles' type='text'><br/>
			<span>Cycles: </span><input id='info_cycles' type='text'>
		</div>
		<div id='boite_parametres'>
			<table id="parametres"></table>
		</div>
	</center>
 </body>
</html>
